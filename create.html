<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Masa Aktif Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .share-link {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buat Masa Aktif Website</h1>
        <input type="text" id="userId" placeholder="Masukkan ID User (unik)" />
        <input type="text" id="userName" placeholder="Masukkan Nama Anda" />
        <button onclick="createActivePeriod()">Buat Masa Aktif</button>
        <div id="shareLink" class="share-link"></div>
    </div>

    <script>
        function createActivePeriod() {
            const userId = document.getElementById('userId').value.trim();
            const userName = document.getElementById('userName').value.trim();
            if (userId && userName) {
                // Simpan di localStorage untuk halaman display
                localStorage.setItem('userId', userId);
                localStorage.setItem('userName', userName);
                localStorage.setItem(`startTime_${userId}`, Date.now()); // Mulai masa aktif
                
                // Generate link ke halaman display
                const displayUrl = `masaaktif.html?userId=${encodeURIComponent(userId)}&name=${encodeURIComponent(userName)}`;
                document.getElementById('shareLink').innerHTML = `Link masa aktif Anda: <a href="${displayUrl}" target="_blank">${displayUrl}</a><br>Klik untuk buka atau share ke device lain.`;
            } else {
                alert('Masukkan ID User dan Nama yang valid!');
            }
        }
    </script>
</body>
</html>
